<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
      margin-left: 100px;
    }

    .box {
      width: 300px;
      height: 250px;
    }

    img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    @media screen and (max-width:1025px) {
      .container {
        flex-wrap: wrap;
      }
    }
      @media screen and (max-width:769px) {
        .container {
          flex-direction: column;
        }

      }
  </style>
</head>

<body>
  <p>1. P.371 9번문제를 참고해서 1025px이상일 때 - 박스 4개769px ~ 1024px일 때 - 박스 2개768px 이하일 때 - 박스 1개가 출력되도록 flex를 이용해서 구현해 보세요.</p>


  <div class="container">
    <div class="box" id="box1"><img src="img/kitten-1.jpg" alt="cat"></div>
    <div class="box" id="box2"><img src="img/kitten-2.jpg" alt="cat"></div>
    <div class="box" id="box3"><img src="img/kitten-3.jpg" alt="cat"></div>
    <div class="box" id="box4"><img src="img/kitten-4.png" alt="cat"></div>
  </div>

</body>

</html>
