<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어쿼리01</title>
  <style>
    /* 기본값 */
      body{
        background:oldlace;  /* 반복하면안대여*/
      }
    /* 1024픽셀이하일때 */
    @media screen and ( max-width:1024px ){
      body{background: rgb(255, 223, 162);}
    }
    /* 500픽셀이하일때 */
    @media screen and ( max-width:500px ){
      body{background: orange;}
    }
  </style>
</head>
<body>
  <h1>CSS</h1>
</body>
</html>
